<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--ICON-->
    <link rel="icon" type="image" href="./assets/img/profilee.jpg" />
    <!--BOOTSTRAP CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--BOOTSWATCHHHHH-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/minty/bootstrap.min.css"
    />
    <!--BOOTSTRAPPP ICONSSSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--TOASTIFYYYYYYY-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--HASTA AQUI-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script type="module" src="./assets/js/script.js"></script>
  </head>

  <body class="min-vh-100 bg-info">
    <main id="main-container" class="p-4">
      <!--Formulario Inicio de sesión-->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card bg-dark text-light">
              <div class="card-header text-center">
                <h1 class="fs-5">Iniciar sesión</h1>
              </div>
              <div class="card-body">
                <form id="signin-form">
                  <div class="mb-3">
                    <label for="signin-email" class="form-label">Correo</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="example@correo.com"
                      id="signin-email"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="signin-password" class="form-label"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      placeholder="•••••••••"
                      id="signin-password"
                    />
                  </div>

                  <div class="text-center">
                    <input
                      type="submit"
                      class="btn btn-primary w-100"
                      value="Iniciar sesión"
                    />
                  </div>
                </form>
                <hr />
                <div class="text-center">
                  <button class="btn btn-info w-100" id="google-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="25"
                      height="25"
                      viewBox="0 0 48 48"
                    >
                      <path
                        fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                      ></path>
                      <path
                        fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                      ></path>
                      <path
                        fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                      ></path>
                      <path
                        fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                      ></path>
                    </svg>
                    Iniciar sesión con Google
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Formulario de resgistrarse-->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card bg-dark text-light">
              <div class="card-header text-center">
                <h1 class="fs-5">Registrarse</h1>
              </div>
              <div>
                <h1 class="mt-4 text-center fs-6">
                  ¡Se parte de nuestra comunidad!
                </h1>
              </div>
              <hr />
              <div class="card-body">
                <form id="signin-form">
                  <div class="mb-3">
                    <label for="signin-usuario" class="form-label"
                      >Usuario</label
                    >
                    <input
                      type="email"
                      class="form-control rounded-pill"
                      placeholder="Bookejemplo"
                      id="signin-usuario"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="signin-email" class="form-label">Correo</label>
                    <input
                      type="email"
                      class="form-control rounded-pill"
                      placeholder="example@correo.com"
                      id="signin-email"
                    />
                  </div>

                  <!--Contraseña-->
                  <div class="row g-3 align-items-center mb-4">
                    <div class="col-auto w-25">
                      <label for="signin-password" class="col-form-label"
                        >Contraseña</label
                      >
                    </div>
                    <div class="col-auto">
                      <input
                        type="password"
                        class="form-control rounded-pill"
                        placeholder="•••••••••"
                        id="signin-password"
                        aria-describedby="passwordHelpInline"
                      />
                    </div>
                  </div>

                  <div class="row g-3 align-items-center mb-4">
                    <div class="col-auto">
                      <label for="signin-password" class="col-form-label"
                        >Confirmar contraseña</label
                      >
                    </div>
                    <div class="col-auto">
                      <input
                        type="password"
                        class="form-control rounded-pill"
                        placeholder="•••••••••"
                        id="signin-password"
                        aria-describedby="passwordHelpInline"
                      />
                    </div>
                  </div>

                  <hr />
                  <div class="text-center">
                    <input
                      type="submit"
                      class="btn btn-primary w-100"
                      value="Registrarse"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--TOASTIFY CDNNNNNNNNN-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
