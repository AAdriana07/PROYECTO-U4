<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--ICON-->
    <link rel="icon" type="image" href="./assets/img/profilee.jpg" />
    <!--BOOTSTRAP CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--BOOTSWATCHHHHH-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/minty/bootstrap.min.css"
    />
    <!--BOOTSTRAPPP ICONSSSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--TOASTIFYYYYYYY-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--HASTA AQUI-->
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script type="module" src="./assets/js/script.js"></script>
  </head>

  <body class="min-vh-100 d-flex justify-content-center align-items-center">
    <main id="main-container" class="p-4 container-fluid">
      <!--Formulario de registrarse-->
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card bg-dark text-light">
            <div class="img-container">
              <img
                src="https://sapeoplewppro.blob.core.windows.net/media/2019/07/mujer-leyendo-sobre-montana-de-libros.jpg"
                alt="libros"
                class="img-fluid"
              />
            </div>
            <div class="avatar text-center mt-3">
              <img
                src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                alt="Avatar"
                class="rounded-circle"
                style="width: 100px; height: 100px"
              />
            </div>
            <div class="text-center mt-5">
              <h1 class="fs-3">Registrarse</h1>
            </div>

            <div>
              <h1 class="mt-4 text-center fs-6">
                ¡Se parte de nuestra comunidad!
              </h1>
            </div>
            <div class="card-body p-4">
              <form id="signin-form">
                <div class="mb-3">
                  <div class="col-auto">
                    <label for="signin-usuario" class="form-label"
                      >Username</label
                    >
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input
                        type="email"
                        class="form-control"
                        id="sigup-usuario"
                        placeholder="Username"
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="col-auto">
                    <label for="signup-email" class="form-label">Correo</label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="example@correo.com"
                        id="signin-email"
                      />
                    </div>
                  </div>
                </div>

                <!--Contraseña-->
                <div class="mb-3">
                  <div class="col-auto">
                    <label for="signin-password" class="form-label"
                      >Contraseña</label
                    >
                    <div class="input-group">
                      <div class="input-group-text">C</div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="•••••••••"
                        id="signin-password"
                        aria-describedby="passwordHelpInline"
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="col-auto">
                    <label for="signin-repassword" class="form-label"
                      >Confirmar contraseña</label
                    >
                    <div class="input-group">
                      <div class="input-group-text">C</div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="•••••••••"
                        id="signin-repassword"
                        aria-describedby="passwordHelpInline"
                      />
                    </div>
                  </div>
                </div>

                <hr />
                <div class="text-center">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Registrarse"
                  />
                </div>
                <div class="session text-center mt-3">
                  <a href="" class="iniciar">Iniciar sesión</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--TOASTIFY CDNNNNNNNNN-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
