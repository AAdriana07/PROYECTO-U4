<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red social</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/script.js"></script>
  </head>
  <body>
    <header></header>
    <!--* Comentarios -->
    <div class="">
      <form
        action=""
        class="w-50 border border-2 rounded-3 p-3"
        id="comment-form"
      >
        <div class="mb-3"><h4>Añade un comentario</h4></div>
        <hr />
        <div class="mb-3">
          <label for="description-comment" class="form-label"></label>
          <textarea
            class="form-control"
            rows="3"
            id="description-comment"
            placeholder="Hoy haré..."
            required
          ></textarea>
        </div>
        <hr />
        <div class="mb-1">
          <input
            type="submit"
            value="Crear comentario"
            id="btn-agregar-comentario"
            class="btn btn-primary"
          />
        </div>
      </form>

      <div id="comments-container" class="mt-3">
        <article class="comment-container border border-2 rounded-2 p-3 my-3">
          <p>Descripción de la tarea</p>
        </article>
      </div>
    </div>
  </body>
</html>
